<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WutTang Forum</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!--Header-->
    <header class="navbar">
        <div>
            <h1>Wu-Tang Forum</h1>

            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#div_id">Contact</a>
        </div>
    </header>

    <!--Image Logo-->
    <section>
        <figure class="logo">
            <img src="./images/Wu-Tang-emblem.jpg" alt="WuTang logo" width="500" height="100" class="center" />

        </figure>

    </section>
    <!--News Segment-->
    <section>
        <h2>Latest News</h2>
        <p>Comming soon News Feed.</p>
    </section>

    <section>
        <figure class="image">
            <img src="./images/wu-tang-meme-bart-simpson.jpg" alt="Bart Simpson Wutang" />
            <figcaption id="bartcaption">In case you didn't konw.</figcaption>

        </figure>
    </section>






    <!--Contact form-->
    <div id="div_id"></div>
    <section>
        <h4><strong>Contact Info</strong></h4>
        <form class="cf">
            <div class="half left cf">
                <input type="text" id="input-name" placeholder="Name">
                <input type="email" id="input-email" placeholder="Email address">
                <input type="text" id="input-subject" placeholder="Subject">
            </div>
            <div class="half right cf">
                <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
            </div>
            <input type="submit" value="Submit" id="input-submit">
        </form>
    </section>
    <!--Footer-->
    <footer>
        "WuTang is for the people,Inc. copyright "
    </footer>
</body>

</html>
